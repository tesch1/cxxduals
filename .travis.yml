language: cpp

matrix:
  include:
  - os: linux
    dist: xenial
    compiler:
    - gcc
    - clang
  - os: windows
    language: cpp

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - gcc-4.9
    - g++-4.9
    - clang

before_install:
  - [ $TRAVIS_OS_NAME != windows ] && pip install --user cpp-coveralls
  - ${CXX} --version;

install:
  - cmake .
  - cmake --build .

script: 
  - echo ${CXX}
  - cmake --build . --target test

after_success:
  - [ $TRAVIS_OS_NAME != windows ] && coveralls --exclude lib --exclude tests --gcov-options '\-lp'
